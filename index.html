<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
<h1>Simple Calculator</h1>
<div class="mainContainer">
<div class="container">
  <div class="display">
    <input type="text" class="displayInput" placeholder="0"/>
  </div>
<div class="buttons">
    <button class="num">7</button>
    <button class="num">8</button>
    <button class="num">9</button>
    <button class="operators devide">/</button>
</div>
<div class="buttons">
    <button class="num">4</button>
    <button class="num">5</button>
    <button class="num">6</button>
    <button class="operators multiply">*</button>
</div>
<div class="buttons">
    <button class="num">1</button>
    <button class="num">2</button>
    <button class="num">3</button>
    <button class="operators minues">-</button>
</div>
<div class="buttons">
    <button class="num">0</button>
    <button class="clear">AC</button>
    <button class="delete">Del</button>
    <button class="operators plus">+</button>
</div>
<div class="buttons lastBtn">
    <button class="num">.</button>
    <button class="enter"">Enter</button>
    
</div>
</div>
</div>






    <script src="script.js"></script>
  </body>
</html>
